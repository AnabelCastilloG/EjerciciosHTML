<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="../../form-result.php" method="post" target="_blank">
        <p>Email: <input type="email" name="E-mail" id="email" pattern=". +@globex\.com" required></p>
        <p>Password: <input type="password" name="pass" id="password"></p>
        <p>Name and Lastname: <input type="text" name="Name and Lastname"></p>
        <p>Date of birth: <input type="date" name="Date of birth" id="date" min="1900-01-01" max="2023-12-31"></p>
        <p>Telephone number:<input type="tel" name="phone" id="phone" pattern="[0-9]{9}" required></p>
        <p>Plans:
            <select name="plnas" id="plans-select">
                <option value="">Please choose an option--</option>
                <option value="Free plan">Free plan</option>
                <option value="Price 1">100</option>
                <option value="Price 2">200</option>
                <option value="Price 3">300</option>
            </select>
            <input type="checkbox" name="Pro Plan" id="Pro Plan">
            <label for="Pro Plan">Pro Plan</label>
        </p>
        <p>Credit card number: <input type="number" name="Credit card number" id="number"></p>
        <p>CVC: <input type="number" name="CVC" id="number" pattern="[0-9]{3}" required></p>
        <p>Expiration date: <input type="date" name="Expiration date" id="date" min="2023-01-01" max="2050-12-31"></p>
        <p>Billing Address: <input type="text" name="Billing Address" id="text"></p>
        <p><input type="submit" value="Enviar datos"></p>
    </form>
</body>

</html>
