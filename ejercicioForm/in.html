<body>
    <h1>Rellene sus datos personales</h1>
    <form action="../../form-result.php" method="post" target="_blank">
        <div>
            <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
                <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="NameAndLastname">Name and Lastname:</label>
                <input type="text" name="NameAndLastname">
                <label for="DateOfBirth">Date of birth:</label>
                    <input type="date" name="DateOfBirth" id="birth">
                <label for="phone">Telephone number:</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{9}" required>
        </div>
        <div>
            <label for="plans">Choose your plan:</label>
                <select name="plans" id="plans">
                <option value="">Please choose an option--</option>
                <optgroup label="Monthly">
                    <option value="Free plan">Free plan</option>
                    <option value="Price 1">100€</option>
                    <option value="Price 2">200€</option>
                    <option value="Price 3">300€</option>
                </optgroup>
                </select>
            <label for="Pro Plan">Pro Plan</label>
                <input type="checkbox" name="Pro Plan" id="Pro Plan">
        </div>
        <div>
            <label for="CreditCardNumber">Credit Card Number:</label>
            <input type="number" name="CreditCardNumber" id="CCnumber">
            <label for="CVC">CVC:</label>
            <input type="number" name="CVC" id="CVCnumber" pattern="[0-9]{3}" required>
            <label for="ExpirationDate">Expiration date:</label>
            <input type="date" name="ExpirationDate" id="date">
            <label for="BillingAddress">Billing Address:</label>
            <input type="text" name="BillingAddress" id="Address">
        </div>
        <button>Submit</button>
    </form>
