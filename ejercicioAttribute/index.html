<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Diabled button-->
    <button>
        Click Me
    </button>
    <hr>
    <!--Input field with label: Range 0-100 & Double step-->
        <div>        
            <input type="range" id="label1" name="label1" min="0" max="100">
            <label for="label1">Label1</label>
        </div>
        <div>
            <input type="range" id="label2" name="label2" min="0" max="100">
            <label for="label2">Label2</label>
        </div>
    <hr>
    <!--Checkbox with label (the checkbox should be already selected)-->
        <form>
            <label for="opción 1">Opción 1</label>
            <input type="radio" name="opcion" id="1" value="Opción 1">
            <br>
            <label for="opción 2">Opción 2</label>
            <input type="radio" name="opcion" id="2" value="Opción 2">
        </form>
    <hr>
    <!--Input date type-->
        <label for="start">Start date:</label>
        <input type="date" id="start" name="Start" min="2023-01-01" max="2023-12-31">
</body>
</html>
