<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio Form</title>
    <meta charset="UTF-8" />
    <meta property="title" content="Form" />
    <meta property="description" content="Ejercicio de Card" />
    <meta property="author" content="Anabel Castillo" />

</head>
<body>
    <div class="card" style="width:17rem;">
        <fieldset>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6Sw7Z9J-3OMcahTmGvbLx1Afp0AfwFcWCqA&usqp=CAU" alt="Card image cap">
        <div class="card-body">
            <h2 clas="card-title">Card title</h2>
            <p>Some quick example text to build on the card title and make up the buk of the card's content.</p>
        </fieldset>
        </div>
        <div class="card" style="width: 17rem;">
            <fieldset style="width: 16.5rem;">
            <ul class="list-group list-group-flush": style="list-style: none;">
                <li class="list-group-item">An item</li>
                <hr>
                <li class="list-group-item">A second item</li>
                <hr>
                <li class="list-group-item">A third item</li>
            </ul>
        </fieldset>
        </div>
        <div class="card-body">
            <fieldset style="width: 16.5rem">
            <a href="#" class-link>Card link</a>
            <a href="#" class-link>Another link</a>
        </fieldset>
        </div>
    </div>
</body>
</html>
